<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- Add the link to the Comfortaa font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap">
    <!-- Add the link to your style.css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quoteContainer">
        <p class="quote-text">"Your quote here"</p>
        <p class="quote-author">- Author</p>
        <button class="new-quote-btn" id="newQuoteBtn">New Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
